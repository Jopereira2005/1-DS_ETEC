<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercício 7</title>
		<style>
			*{    
            font-family: monospace;
            font-size: 32px ;
            text-align: center;
        };
		</style>
	</head>
	<body>		
		<script>

			var lim = parseInt(prompt("Digite o limite da sequência."));
			var f1 = 0;
			var f2 = 1;
			var f3 = 0;

			
			for(var i = 0 ; i < lim ; i++){
			
				document.write(f3 + " | ")
				f3 = f2 + f1;
				f1 = f2;
				f2 = f3;
					
			}
			
		</script>
	</body>
</html>
