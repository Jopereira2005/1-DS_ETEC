<!DOCTYPE html>
<html lang="pt-br">

			*{
            font-family: monospace;
            font-size: 32px ;
            text-align: center;
        };
		</style>
	</head>
	<body>		
		<script>

			var r = parseInt(prompt("Insira o raio do cilindro em cm"));
			var h = parseInt(prompt("Insira a altura do cilindro em cm")); 
			var pi = 3.1;

			r2 = r * r;
			Vol = pi * r2 * h

			document.write("Raio do cilindro: " + r + "cm" + "<br>")
			document.write("Altura do cilindro: " + h  + "cm"+ "<br>")
			document.write("Volume do cilindro: " + Vol + "cm³" + "<br>")



		</script>
	</body>
