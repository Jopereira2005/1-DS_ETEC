<!DOCTYPE html>
<html>
	<head>
		<title>Trabalho 4</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			tempo = Number(prompt("Quantos minutos ?"));
			vazão = Number(prompt("Qual a vazão ?"));

			litros  = parseFloat(tempo * vazão);

			if (litros > 30){
				alert("Você demorou demais >:(");
			}else
				alert("Parabéns você foi rapido em :)");
		</script>

	</body>
</html>
