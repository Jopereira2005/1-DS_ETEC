<!DOCTYPE html>
<html>
	<head>
		<title>Trabalho 1</title>
		<meta charset="utf-8">
	</head>
	<body>		
		<script>

			prova = Number(prompt("Qual a sua nota na prova"));
			trabalho = Number(prompt("Qual a sua nota do trabalho ?"));

			Ca = parseFloat(prova + trabalho);
			Cb = parseFloat(Ca / 2);

			if (Cb >= 7) 				
				alert("Você foi aprovado"); 
			else 					
				alert("Você foi reprovado");
			

		</script>
	</body>
</html>
