<!DOCTYPE html>
<html>
	<head>
		<title>Maior e Menor</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			
			A = Number(prompt("Qual é o primeiro número"));
			B = Number(prompt("Qual é o segundo número"));
			C = Number(prompt("Qual é o terceiro número"));

		Maior = A;

		if (B >= Maior)
    	   maior = B;
       
      	if (maior >= C)
      		maior = C;

    	   document.write("O número maior é: ", maior);
			
			
		</script>

	</body>
</html>
