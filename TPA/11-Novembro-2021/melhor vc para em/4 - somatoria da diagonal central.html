<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes em Javascript</title>

</head>
<body>

    <script>
        var somatoria=0;
        var soma=0;
        var numeros=0;
        var diagonal_princ=0;
        matrix=[];
        for(var i=0;i<5;i++){
            matrix[i]=[] 
            document.write("<br>");
            for(var j=0; j<5; j++){
                var numeros=Number(prompt("Insira um numero"))
                matrix[i][j]= numeros;
                if(i==j){
                diagonal_princ=diagonal_princ+matrix[i][j];
                }
            }
        }
        document.write(diagonal_princ);
    </script>
    
</body>
</html>
