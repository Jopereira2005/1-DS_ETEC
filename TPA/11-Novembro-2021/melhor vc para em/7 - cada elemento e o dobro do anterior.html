<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>
            var numeros=0.5;
            matrix=[];
            for(var i=0;i<10;i++){
                matrix[i]=[]
                document.write("<br>")
                for(var j=0; j<10; j++){
                    numeros=numeros*2;
                    matrix[i][j]= numeros;
                    document.write(matrix[i][j]);
                }
            } 
        </script>
  
    </body>
</html>
