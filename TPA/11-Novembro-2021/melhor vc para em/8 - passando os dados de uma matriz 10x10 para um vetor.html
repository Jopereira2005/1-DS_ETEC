<body>
    <script>
        var numeros=0;
        var numeros2=0;
        matrix=[];
        vetor=[];
        for(var i=0;i<10;i++){
            matrix[i]=[]
            for(var j=0; j<10; j++){
                numeros++;
                matrix[i][j]= numeros;
                vetor[numeros2]=matrix[i][j];
                numeros2++;
            }
        }
    </script>    
</body>
