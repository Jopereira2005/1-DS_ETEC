<body>
    <script>
        var numeros=0;
        matrix=[];
        for(var i=0;i<10;i++){
            matrix[i]=[]
            for(var j=0; j<10; j++){
                numeros=i+j;
                matrix[i][j]= numeros;
            }
        }
    </script>
