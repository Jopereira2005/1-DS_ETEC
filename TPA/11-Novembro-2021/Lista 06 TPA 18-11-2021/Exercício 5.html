<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Exercício 5</title>
  </head>
  <body>
    <script>
      
      conj = []

      i = 0

      j = 0

      qt = 0

      for (; i < 10; ++i) {
        n = Number(prompt('Insira um número'))
        conj[i] = n
      }

      c = Number(prompt("Insira um número que queira comparar."))

      for (; j < 10; j++) {
        if (c == conj[j]) {
          qt++
        }
      }

      document.write(
        "Conjunto: " + conj + "<br>" + "Quantidade de " + c + " repetidos: " + qt)
    </script>
  </body>
</html>
