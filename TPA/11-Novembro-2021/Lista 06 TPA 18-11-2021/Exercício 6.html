<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercício 6</title>
	</head>
	<body>		
		<script>
            
      texto = [];

			t = prompt("Digite um texto");

			c = prompt("Digite um caracter que você queira comparar");

			qt = 0

			texto = t

			contagem = texto.length


			for (var i = 0 ; i < contagem ; i++){
				if (c == texto[i]){
					qt++
				}	
			}
			document.write("Texto:" + texto + "<br>"+"Letras [" + c + "] repetidas: " + qt)

		</script>
	</body>
</html>
