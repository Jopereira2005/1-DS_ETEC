<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exerc√≠cio 1</title>
	</head>
	<body>		
		<script>

			texto = prompt("Digite um texto");

			c = texto.length
			c--
			document.write("Texto normal: " + texto + "<br>" + "Texto Invertido: ")
			for (;c >= 0;){

			document.write(texto[c])
			c--	
			}
		</script>
	</body>
</html>
