<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 1</title>
		<meta charset="utf-8">
	</head>
	<body>		
		<script>

			Valor = Number(prompt("Qual o valor do produto?"));
			Dinheiro = Number(prompt("Quanto o cliente pagou ?"));

			Troco = Valor - Dinheiro

			if (Valor < Dinheiro)
				document.write("Pronto senhor está aqui seu troco:" + troco);
			else (Valor > Dinheiro)
				document.write("Dinheiro insuficiênte para realizar a compra");



                

			
		</script>
	</body>
</html>
