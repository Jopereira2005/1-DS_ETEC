<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercício 1</title>
	</head>
	<body>		
		<script>

            var n = parseInt(prompt("Escolha um número para converter"));
            var r = 0;
            while (n > 0) {
                r = n % 2
                n = Math.floor(r);
                
                if(r % 0){
                    document.write("0")
                } else {
                    document.write("1")
                }

            };



		</script>
	</body>
</html>
