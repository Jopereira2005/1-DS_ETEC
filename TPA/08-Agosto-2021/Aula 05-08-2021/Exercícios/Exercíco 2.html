<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 2</title>
		<meta charset="utf-8">
	</head>
	<body>	
		<script>
			
			var prova = Number(prompt("Qual a sua nota na prova final ?"));

			var CT = 0
			
			
				for(var pf = prova ;pf < 7; CT++) {
					var T = Number(prompt("Qual a sua nota no trabalho ?"));
					NF = pf + T
					break;
				}
			
			document.write("Sua nota final é" + NF + "<br>")
			document.write("Foi necessario" + CT)
			

        </script>
	</body>
</html>
