<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercício 5</title>
	</head>
	<body>		
		<script>
			
			var n = 10


			while (n != res) {
			var res = Number(prompt("Qual é o número"))

			if (n < res){
				alert("O número secreto é menor")
			} if (n > res)
				alert("O número secreto é maior")
			}

			document.write("<h1>Parabéns<h1>")

		</script>
	</body>
</html>
