<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 2</title>
		<meta charset="utf-8">
	</head>
	<body>
        <h3>
        1. Pegue um valor de 1 até 10 .<br>
		2. Usando os switch case escreva cada caso em extenso<br>
		4. Mostre na tela><br>
        </h3>

		<script>
        var número = prompt("Coloque um número de 1 até 12 que represente um mês");

        switch (número) {
            case '1': document.write("um");
            break;
            case '2': document.write("dois");
            break;
            case '3': document.write("três");
            break;
            case '4': document.write("quatro");
            break;
            case '5': document.write("cinco");
            break;
            case '6': document.write("seis");
            break;
            case '7': document.write("sete");
            break;
            case '8': document.write("oito");
            break;
            case '9': document.write("nove");
            break;
            case '10': document.write("dez");
            break;
            default: document.write("O sistema não suporta além de dez");
            break;
        }
		</script>
	</body>
</html>
