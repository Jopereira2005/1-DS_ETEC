<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 3</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>
			1. Receba um número que represente a temperatura da geladeira<br>
			2. Usando if e else<br>
			3. Se a temperatura for maior que 2, não está adequada.<br>
			4. Se a temperatura for menor que 2, está adequada.<br>
			5. Mostre o resultado na tela.<br>

		</h3>		
		<script>
		 
		temp = Number(prompt("Qual a temperatura da geladeira ?"));

		if (temp > 2){
			document.write("Está geladeira não é fria o suficiente");
		} else {
			document.write("A temperatura está boa agora.")
		}
			
		</script>
	</body>
</html>
