<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 2</title>
		<meta charset="utf-8">
	</head>
	<body>
        <h3>
        1. Pegue um valor de 1 até 12 que represente um mês.<br>
		2. Usando os switch case pegue números de 1 até 12<br>
		3. Coloque um valor a eles que represente os dias do respectivo mês<br>
		4. Mostre na tela><br>
        </h3>

		<script>
        var Mês = prompt("Coloque um número de 1 até 12 que represente um mês");

        switch (Mês) {
            case '1': document.write("Janeiro tem 31 dias.");
            break;
            case '2': document.write("Fevereiro tem 28 dias.");
            break;
            case '3': document.write("Março tem 31 dias.");
            break;
            case '4': document.write("Abril tem 30 dias");
            break;
            case '5': document.write("Maio tem 31 dias.");
            break;
            case '6': document.write("Junho tem 30 dias.");
            break;
            case '7': document.write("Julho tem 31 dias.");
            break;
            case '8': document.write("Agosto tem 31 dias");
            break;
            case '9': document.write("Setembro tem 30 dias.");
            break;
            case '10': document.write("Outubro tem 31 dias.");
            break;
            case '11': document.write("Novembro tem 30 dias");
            break;
            case '12': document.write("Dezembro tem 31 dias.");
            break;
            default: document.write("Que mês é esse ?");
            break;
        }
		</script>
	</body>
</html>
