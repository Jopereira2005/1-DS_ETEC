<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 1</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>
		1. Pegue um valor<br>
		2. Pegue e multiplique por cada número da tabuada<br>
		3. Ordene as contas <br>
		4. Mostre na tela<br>
		</h3>
		
		<script>

			n = Number(prompt("Digite um número ?"));

		    t0 = n * 0 
			t1 = n * 1
			t2 = n * 2
			t3 = n * 3
			t4 = n * 4
			t5 = n * 5
			t6 = n * 6
			t7 = n * 7
			t8 = n * 8
			t9 = n * 9
			t10 = n * 10


            document.write("<h3>Tabuada de " + n + ":</h3><br>");
			document.write( n + " X 0 = " + t0 + "<br>");
			document.write( n + " X 1 = " + t1 + "<br>");
			document.write( n + " X 2 = " + t2 + "<br>");
			document.write( n + " X 3 = " + t3 + "<br>");
			document.write( n + " X 4 = " + t4 + "<br>");
			document.write( n + " X 5 = " + t5 + "<br>");
			document.write( n + " X 6 = " + t6 + "<br>");
			document.write( n + " X 7 = " + t7 + "<br>");
			document.write( n + " X 8 = " + t8 + "<br>");
			document.write( n + " X 9 = " + t9 + "<br>");
			document.write( n + " X 10 = " + t10 + "<br>");


		</script>
	</body>
</html>
