<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 2</title>
		<meta charset="utf-8">
	</head>
	<body>		
		<script>

        var Dia = prompt("Coloque um número que represente um mês");

        switch (Dia) {
            case '1': document.write("<h3>Janeiro possui 31 dias</h3>");
            break;
            case '2': document.write("<h3>Fevereiro possui 28 dias</h3>");
            break;
            case '3': document.write("<h3>Março possui 31 dias</h3>");
            break;
            case '4': document.write("<h3>Abril possui 30 dias</h3>");
            break;
            case '5': document.write("<h3>Maio possui 31 dias</h3>");
            break;
            case '6': document.write("<h3>Junho possui 30 dias</h3>");
            break;
            case '7': document.write("<h3>Julho possui 31 dias</h3>");
            break;
            case '8': document.write("<h3>Agosto possui 31 dias</h3>");
            break;
            case '9': document.write("<h3>Setembro possui 30 dias</h3>");
            break;
            case '10': document.write("<h3>JOutubro possui 31 dias</h3>");
            break;
            case '11': document.write("<h3>Novembro possui 30 dias</h3>");
            break;
            case '12': document.write("<h3>Dezembro possui 31 dias</h3>");
            break;
            default: document.write("<h3>Que mês  é esse ?</h3>");
            break;
        }
		</script>
	</body>
</html>
