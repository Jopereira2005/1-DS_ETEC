		<title>Exercício 1</title>

	<body>		
		<script>

        vida = Number(prompt("Informe a vida do personagem com um número de 1 até 100."));        
        tempo = Number(prompt("Informe o tempo da fase com um número de 1 até 60."));

        if (tempo == 0 || vida == 0) {
            document.write("<h1>GAME OVER</h1>");
        } else
            document.write("<h1>Parabéns você passou com: " + vida + " de vida e com um tempo de " + tempo + " segundos</h1>")
