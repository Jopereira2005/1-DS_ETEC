<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 2</title>
		<meta charset="utf-8">
	</head>
	<body>		
		<script>

        var Dia = prompt("Coloque um dia da semana");

        switch (Dia) {
            case 'Domingo': document.write("Domingo");
            break;
            case 'Segunda': document.write("Segunda");
            break;
            case 'Terça': document.write("Terça");
            break;
            case 'Quarta': document.write("Quarta");
            break;
            case 'Quinta': document.write("Quinta");
            break;
            case 'Sexta': document.write("Sexta");
            break;
            case 'Sabado': document.write("Sabado");
            break;
            default: document.write("Que dia da semana é esse ?");
            break;
        }
		</script>
	</body>
</html>
