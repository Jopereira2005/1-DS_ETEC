<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício 1</title>
		<meta charset="utf-8">
	</head>
	<body>		
		<script>

        var Key = prompt("Coloque uma tecla")

        switch (Key) {
            case 'd': document.write("Pra Frente");
            break;
            case 'a': document.write("Pra Tras");
            break;
            case 'w': document.write("Salto");
            break;
            case 's': document.write("Pra Baixo");
            break;
            default: document.write("Não sei oq fazer");
            break;
        }

		</script>
	</body>
</html>
